machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    BUILDER_IMAGE_NAME: gaiadocker/tugbot-common-builder
dependencies:
  override:
    - chmod u+x script/go_build.sh script/coverage.sh
    # create builder image
    - docker build -t $BUILDER_IMAGE_NAME -f Dockerfile.build .
    # run go build in a docker container
    - docker run --rm -v "$PWD":/go/src/github.com/gaia-docker/tugbot-common -w /go/src/github.com/gaia-docker/tugbot-common $BUILDER_IMAGE_NAME script/go_build.sh
notify:
  webhooks:
    - url: https://webhook.master.gaiahub.io/wh/5a866f9b-98c9-438d-a8d4-53cf4ae9599c/4c310c8e220ee9bead74eece42ce0e109fd3535e
general:
  artifacts:
    - .dist
    - .cover